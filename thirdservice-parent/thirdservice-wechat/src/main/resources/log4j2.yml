Configutation:
  status: DEBUG

  Appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{ISO8601} %-5p [%c{3}] [%t] %m%n"
    RollingFile:
      - name: APPLICATION
        fileName: /data/thirdservicelogs/thirdservice-wechat.log
        filePattern: "/data/thirdservicelogs/$${date:yyyy-MM}/thirdservice-wechat-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          Pattern: "%d{ISO8601} %-5p [%c{3}] [%t] %m%n"
        policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true

  Loggers:
      Root:
        level: info
        AppenderRef:
          - ref: CONSOLE
          - ref: APPLICATION
      Logger:
        - name: cn.com.sunjiesh.thirdservice
          additivity: false
          level: DEBUG
          AppenderRef:
            - ref: CONSOLE
            - ref: APPLICATION